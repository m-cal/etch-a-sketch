<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="size-adjust-container">
    <button class="size-adjust" id="small-button" type="button">Small</button>
    <button class="size-adjust" id="medium-button" type="button">Medium</button>
    <button class="size-adjust" id="large-button" type="button">Large</button>
  </div>
  <div class="color-adjust-container">
    <input class="color-adjust" id="color-choose-button" type="color">
    <button class="color-adjust" id="black-button" type="button">Black</button>
    <button class="color-adjust" id="rainbow-button" type="button">Rainbow</button>
    <button class="color-adjust" id="eraser-button" type="button">Eraser </button>
    <button class="color-adjust" id="reset-button" type="button">Reset</button>
  </div>
  <div class="container"></div>
  <p>Created by m-cal Â© 2022</p>
</body>
</html>
