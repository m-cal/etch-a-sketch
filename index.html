<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class="size-adjust-container">
    <button class="size-adjust" type="button">Small</button>
    <button class="size-adjust" type="button">Medium</button>
    <button class="size-adjust" type="button">Large</button>
  </div>
  <div class="color-adjust-container">
    <button class="color-adjust">Black</button>
    <button class="color-adjust">Rainbow</button>
    <button class="color-adjust">Eraser</button>
    <button class="color-adjust">Reset</button>
  </div>
  <div class="container"></div>
</body>
</html>
